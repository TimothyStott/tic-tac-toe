<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>

    <div class="modal-container hide">
        <div class="modal">
            <div class="modal-head">
                <h1>Player Setup</h1>
            </div>
            <div class="p1">
                <form class="player-form">

                    <label for="name-one">Enter Name</label>
                    <input type="text" name="player-one-name" id="player-one-name" placeholder="Player 1">

                    <label for="is-ai-one">Is Ai?</label>
                    <input type="checkbox" name="ai-checkbox-one" id="ai-checkbox-one">
                </form>
            </div>
            <div class="p2">
                <form class="player-form">

                    <label for="name-two">Enter Name</label>
                    <input type="text" name="player-two-name" id="player-two-name" placeholder="Player 2">

                    <label for="is-ai-two">Is Ai?</label>
                    <input type="checkbox" name="ai-checkbox-two" id="ai-checkbox-two">
                </form>
            </div>
            <div class="player-setup-button-container">
                <button id="player-create-button">Start Game</button>
            </div>

        </div>
    </div>


    <main>
        <div class="header">
            <h1 class="score-title">Score Board</h1>


            <div class="player-one-display-container">
                <h2 class="player-one-name-display">Player 1 </h2>
                <p class="p1-score-display">0</p>
            </div>

            <div class="turn-keeper-container">
                <h2>Turn </h2>
                <p class="turn-dispay"></p>
            </div>



            <div class="player-two-display-container">
                <h2 class="player-two-name-display">Player 2 </h2>
                <p class="p2-score-display">0</p>
            </div>
        </div>
        <div class="board-game-container">
            <div class="game-square">
                <div class="game-square-content" id="0">
                    <p class="game-square-text"></p>
                </div>
            </div>
            <div class="game-square">
                <div class="game-square-content" id="1">
                    <p class="game-square-text"></p>
                </div>
            </div>
            <div class="game-square">
                <div class="game-square-content" id="2">
                    <p class="game-square-text"></p>
                </div>
            </div>
            <div class="game-square">
                <div class="game-square-content" id="3">
                    <p class="game-square-text"></p>
                </div>
            </div>
            <div class="game-square">
                <div class="game-square-content" id="4">
                    <p class="game-square-text"></p>
                </div>
            </div>
            <div class="game-square">
                <div class="game-square-content" id="5">
                    <p class="game-square-text"></p>
                </div>
            </div>
            <div class="game-square">
                <div class="game-square-content" id="6">
                    <p class="game-square-text"></p>

                </div>
            </div>
            <div class="game-square">
                <div class="game-square-content" id="7">
                    <p class="game-square-text"></p>

                </div>
            </div>
            <div class="game-square">
                <div class="game-square-content" id="8">
                    <p class="game-square-text"></p>

                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="reset">Reset</button>
            <button id="change-players">Change Players</button>
        </div>
    </main>



</body>

</html>
